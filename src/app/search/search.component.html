<h1>Need Music?</h1>
<p class="lead">Use ngSpotify to browse your favourite artists, new releases and discover new music.</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="searchRes well">
          <h4><a routerLink="/artist/{{res.id}}">{{ res.name }}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">&nbsp;{{ genre }}&nbsp;</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
